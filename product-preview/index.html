<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Product Preview Card</title>
</head>
<body>
    <div class="Body">
        <div class="card">
            <div class="ProductImg"><img src="images/image-product-desktop.jpg" alt="product" style="width:100%"></div>
            <div class="container">
                <div class="Preview"><h2>Preview</h2></div>
                <div class="Gabrielle"><h4>Gabrielle Essence Eau de Parfum</h4></div>
                <div class="Description"><p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p></div>
                <div class="Price">$149.99</div>
                <div class="Discount">$169.99</div>
                <div class="addToCart">
                    <img src="images/icon-cart.svg" alt="cart"><button class="button">Add to cart</button>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Reinaldo</a>.
        </div>
    </div>
</body>
</html>
